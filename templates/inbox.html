{% extends "prelogin-layout.html" %}

{% block title %}Quiz{% endblock %}

{% block content %}

<!-- // navbar -->
<nav class="navbar navbar-expand-md navbar-dark sticky-top">
    <div class="container-fluid">

        <!-- //navbar arrow -->
        <p class="navbar-welcome"><a class="arrow" href="{{ url_for('pre_quiz')}}"><svg width=" 2em" height="2em"
                    viewBox="0 0 16 16" class="bi bi-arrow-left-short" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M7.854 4.646a.5.5 0 0 1 0 .708L5.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0z" />
                    <path fill-rule="evenodd" d="M4.5 8a.5.5 0 0 1 .5-.5h6.5a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5z" />
                </svg></a></p>

        <!-- // navbar collapse toggle button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- //navbar items -->
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('pre_quiz')}}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('progress')}}">Progress</a></li>
                <li class="nav-item"><a class="nav-link " href="{{ url_for('about')}}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('logout')}}">Log out</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- // post quiz container -->
<div class="container">
    <div class="row">
        <div class="col quiz-col">
            <img src="../static/images/email.svg" class="math-svg">
            <h1>Inbox</h1>
            <!-- <h1>quiz id : {{ quiz_id }}</h1> -->
            {% for i in data %}
            <p><b>From : {{ i[1]  }} on {{ i[2]  }}</b></p>

            <p>{{ i[0] }}</p>


            {% endfor %}

        </div>


        {% endblock %}
