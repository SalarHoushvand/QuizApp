<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="../static/stylesheets/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <title>Add Announcements</title>

    <style>
        .form-control {
            width: 60%;
            margin: 10px 20px;
        }

        .admin-field {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <!-- // navbar -->
    <nav class="navbar navbar-expand-md navbar-dark sticky-top">
        <div class="container-fluid">
            <!-- // welcome message -->
            <p class="navbar-welcome">Admin Portal</span></p>

            <!-- // collapse toggle button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- // navbar items -->
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item "><a class="nav-link" href="{{ url_for('admin_dashboard')}}">Dashboard</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('student_progress')}}">Students
                            Progress</a>
                    </li>
                    <li class="nav-item"><a class="nav-link " href="{{ url_for('question_generation')}}">Add
                            Question</a></li>
                    <li class="nav-item "><a class="nav-link " href="{{ url_for('add_material')}}">Add
                            Material</a></li>
                    <li class="nav-item active "><a class="nav-link " href="{{ url_for('add_announcement')}}">Add
                            Announcement</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('logout')}}">Log out</a></li>
                </ul>
            </div>
        </div>
    </nav>





    <div class="container">
        <div class="row">
            <div class="col">
                <h1 style="margin-top: 20px;">Add Announcement</h1>
                <h4>Announcements will be visible for all students. </h4>


                <form action="{{ url_for('add_announcement')}}" method="POST">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Topic</label>
                        <input type="text" class="form-control" id="topic" name="topic" aria-describedby="emailHelp"
                            placeholder="Enter Topic For the Announcement">

                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Description</label>
                        <textarea class="form-control" id="content" name="content" rows="8"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <p style="color: rgb(40, 216, 40);">{{ submit_msg }}</p>
                <p style="color: red;">{{ err_msg }}</p>
            </div>

        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
