<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="../static/stylesheets/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <title>Add Material</title>

    <style>
        .form-control {
            width: 60%;
            margin: 10px 20px;
        }

        .admin-field {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <!-- // navbar -->
    <nav class="navbar navbar-expand-md navbar-dark sticky-top">
        <div class="container-fluid">
            <!-- // welcome message -->
            <p class="navbar-welcome">Admin Portal</span></p>

            <!-- // collapse toggle button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- // navbar items -->
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item "><a class="nav-link" href="{{ url_for('admin_dashboard')}}">Dashboard</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>





    <div class="container">
        <div class="row">
            <div class="col">
                <h1 style="margin-top: 20px;">Add Question</h1>



                <form action="{{ url_for('question_generation')}}" method="POST">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Topic</label>
                        <input type="text" class="form-control" id="topic" name="topic" aria-describedby="emailHelp"
                            placeholder="Select a topic for question">

                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Enter Question here</label>
                        <textarea class="form-control" id="question" name="question" rows="5"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea2">First answer choice</label>
                        <textarea class="form-control" id="op1" name="op1" rows="2"></textarea>
                    </div>


                    <div class="form-group">
                        <label for="exampleFormControlTextarea3">Second answer choice</label>
                        <textarea class="form-control" id="op2" name="op2" rows="2"></textarea>
                    </div>


                    <div class="form-group">
                        <label for="exampleFormControlTextarea4">Third answer choice</label>
                        <textarea class="form-control" id="op3" name="op3" rows="2"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea5">Fourth answer choice</label>
                        <textarea class="form-control" id="op4" name="op4" rows="2"></textarea>
                    </div>

                    <label for="correctAnswer">Select correct answer:</label><br>
                    <select id="correctAnswer" name="correctAnswer" class="form-control pre-quiz-input">

                        <option name="1" value="1">1</option>
                        <option name="2" value="2">2</option>
                        <option name="3" value="3">3</option>
                        <option name="4" value="4">4</option>

                    </select>

                    <button type="submit" class="btn btn-primary">Add Question</button>
                </form>
                <p style="color: rgb(40, 216, 40);">{{ submit_msg }}</p>
            </div>

        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
